		.emscripten {
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}

		div.emscripten {
			text-align: center;
		}

		div.emscripten_border {
			border: 1px solid black;
		}

		canvas.emscripten {
			border: 0 none;
			background: black;
			width: 100%;
			aspect-ratio: 16 / 9;
		}

		.spinner {
			height: 2rem;
			width: 2rem;
			margin: 1rem 0 0 1rem;
			display: inline-block;
			vertical-align: top;
			animation: rotation .8s linear infinite;
			border: 5px solid black;
			border-radius: 100%;
			background-color: #f0f0f0;
		}

		@keyframes rotation {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(360deg);
			}
		}

		#status {
			display: inline-block;
			vertical-align: top;
			margin-top: 1.875rem;
			margin-left: 1.25rem;
			font-weight: bold;
			color: #303030;
		}

		#progress {
			height: 0;
			width: 0;
		}

		#controls {
			display: inline-block;
			float: right;
			vertical-align: top;
			margin-top: 1rem;
			margin-right: 1.25rem;
		}

		#output {
			width: 95%;
			height: 8.75rem;
			margin: 0.625rem auto 0 auto;
			display: block;
			background-color: black;
			color: #25AE26;
			font-family: monospace;
			outline: none;
		}

		input[type=button] {
			background-color: lightgray;
			border: 4px solid darkgray;
			color: black;
			text-decoration: none;
			cursor: pointer;
			width: 140px;
			height: 50px;
			margin-left: 10px;
		}

			input[type=button]:hover {
				background-color: #f5f5f5ff;
				border-color: black;
			}
	</style>
</HEAD>
<BODY>
	<div id="header">
		<a id="logo" href="#"></a>
		<div class="spinner" id="spinner"></div>
		<div class="emscripten" id="status">로딩하고 있어요...</div>
		<span id="controls">
			<span><input type="button" value="테스트1" /></span>
			<span><input type="button" value="테스트2" /></span>
			<span><input type="button" value="전체 화면" onclick="Module.requestFullscreen(false, false)" /></span>
		</span>
		<div class="emscripten">
			<progress value="0" max="100" id="progress" hidden="1"></progress>
		</div>
	</div>

	<div class="emscripten_border">
		<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
	</div>

	<textarea id="output" rows="8"></textarea>

	<script type="text/javascript">
		var statusElement = document.querySelector('#status');
		var progressElement = document.querySelector('#progress');
		var spinnerElement = document.querySelector('#spinner');
		var Module = {
			preRun: [],
			postRun: [],
			print: (function () {
				var element = document.querySelector('#output');
				if (element) element.value = ''; // 브라우저 캐시 지워
				return function (text) {
					if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					console.log(text);
					if (element) {
						element.value += text + "\n";
						element.scrollTop = element.scrollHeight;
					}
				}
			})(),
			canvas: (function () {
				var canvas = document.querySelector('#canvas');
				canvas.addEventListener("webglcontextlost", function (e) {
					alert('WebGL 콘텍스가 사라졌어요. 새로 고침 해주세요.');
					e.preventDefault();
				}, false);
				return canvas;
			})(),
			setStatus: function (text) {
				if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
				if (text === Module.setStatus.last.text) return;
				var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
				var now = Date.now();
				if (m && now - Module.setStatus.last.time < 30) return; // If this is a progress update, skip it if too soon
				Module.setStatus.last.time = now;
				Module.setStatus.last.text = text;
				if (m) {
					text = m[1];
					progressElement.value = parseInt(m[2]) * 100;
					progressElement.max = parseInt(m[4]) * 100;
					progressElement.hidden = true;
					spinnerElement.hidden = false;
				} else {
					progressElement.value = null;
					progressElement.max = null;
					progressElement.hidden = true;
					if (!text) spinnerElement.style.display = 'none';
				}
				statusElement.innerHTML = text;
			},
			totalDependencies: 0,
			monitorRunDependencies: function (left) {
				this.totalDependencies = Math.max(this.totalDependencies, left);
				Module.setStatus(left ? '준비중... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : '로딩이 끝났어요.');
			},
		};
		Module.setStatus('로딩하고 있어요...');
		window.onerror = function () {
			Module.setStatus('오류가 발생했어요! 자세한 것은 F12를 눌러 디버그 콘솔을 열어보세요.');
			spinnerElement.style.display = 'none';
			Module.setStatus = function (text) {
				if (text) console.error('[예외 후 상태] ' + text);
			};
		};
	</script>
	{{{ SCRIPT }}}
</BODY>
</HTML>
